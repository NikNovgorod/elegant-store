<script>
  document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.querySelector(".mobile-nav__search-input");

    // Сбрасываем значение при клике вне input
    document.addEventListener("click", function (event) {
      // Проверяем, был ли клик вне input и формы поиска
      if (!event.target.closest(".mobile-nav__search")) {
        searchInput.value = ""; // Сбрасываем значение
      }
    });

    // Дополнительно: сбрасываем при нажатии Escape
    searchInput.addEventListener("keydown", function (event) {
      if (event.key === "Escape") {
        searchInput.value = "";
        searchInput.blur(); // Убираем фокус
      }
    });
  });
</script>
